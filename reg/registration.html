    <script>
    $(document).ready(function(){
        $("#username").blur(function(){ 
        	
        	var m=$(this).val();
        	if((m.length)>=6){
        	var n="user.jsp?op=username&name="+m;  	    	
            $.get(n, function(data, status){
            	data=data.trim();
            if(data==="true"){
            	$("#uname").css({"color":"red"});
            	document.getElementById("uname").innerHTML="User name Alredy Exist";
            	document.f.name.focus();
            }
            else{
            	$("#uname").css({"color":"green"});
            	document.getElementById("uname").innerHTML=" User name Avialable";
           
            } 	
        });
        	} else{$("#uname").css({"color":"red"});
        	document.getElementById("uname").innerHTML="User name must be minimum 6 characters";
        	document.f.name.focus();
        		
        		
        	}
        	
        });
});
    
    $(document).ready(function(){
        $("#email").blur(function(){  
        	var m=$(this).val();
        	var n="user.jsp?op=email&name="+m;  	    	
            $.get(n, function(data, status){
            	data=data.trim();
            if(data==="true"){
            	$("#email1").css({"color":"red"});
            	document.getElementById("email1").innerHTML="Email Alredy Exist";
            	document.f.email.focus();
            }
            else{
            	$("#email1").css({"color":"green"});
            	document.getElementById("email1").innerHTML=" Correct";
           
            } 	
        });
    });
});
</script>
